<div ng-controller="crumb">
	<div class="crumbs">
		<span><a href="#/" title="Front">Front</a></span>
        <span ng-repeat="breadcrumb in breadcrumbs.getAll()">
        	&raquo;
            <span ng-switch on="$last">
                <span ng-switch-when="true">{{breadcrumb.name}}</span>
                <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
            </span>
        </span>
    </div>
</div>
